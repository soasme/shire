{% extends "base.html" %}

{% block title %}About MarkSthFun{% endblock %}

{% block content %}
<h3>Delete Mark</h3>

<p>Are you sure you want to delete "{{ thing.title }}"? This operation <strong>cannot be recovered</strong>.</p>
<form class="pure-form" method="post">
  <fieldset>
    <button type="submit" class="pure-button pure-button-primary">
      Yes, Just Delete!
    </button>
  </fieldset>
</form>

<p>
  You can backup the data before deleting it:
  <a href="{{ url_for('download_thing', id=thing.id) }}">view json</a>.
</p>
{% endblock %}
